<!DOCTYPE html>
<html class="h-full" lang="en">
    <head>
        <meta
            name="description"
            content="We are a Product Design Accelerator specialized in Design for Manufacturing (DFM) which is the process of designing parts, components or products for ease of manufacturing with an end goal of making a better product at a lower cost." />
        <link rel="icon" href="/logo.svg" type="image/svg+xml" />
        <link
            rel="alternate icon"
            href="/favicon/favicon.ico"
            type="image/png"
            sizes="16x16" />
        <link rel="mask-icon" href="/logo.svg" color="#FFFFFF" />
        <meta name="theme-color" content="#ffffff" />
        <meta charset="UTF-8" />
        <!-- For old IEs -->
        <link rel="shortcut icon" href="/favicon/favicon.ico" />

        <!-- For new browsers multisize ico  -->
        <link
            rel="icon"
            type="image/x-icon"
            sizes="16x16 32x32"
            href="/favicon/favicon.ico" />

        <!-- Chrome for Android -->
        <link rel="icon" sizes="192x192" href="/favicon/favicon-192.png" />

        <!-- For iPhone 6+ downscaled for other devices -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/favicon/favicon-180-precomposed.png" />

        <!-- For IE10 Metro -->
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta
            name="msapplication-TileImage"
            content="/favicon/favicon-114-precomposed.png" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Designed in Saudi</title>
        <link
            rel="preload"
            href="/font/Inter-roman.var.woff2"
            as="font"
            type="font/woff2"
            crossorigin="anonymous" />

        <!-- <link rel="preload" href="/font/Inter-italic.var.woff2" as="font" type="font/woff2" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="/font/inter.css" />
    </head>

    <body class="h-full bg-gray-50 font-sans antialiased">
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
